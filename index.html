<body>
    
    
<h1>Formulario de Registro</h1>

    <form action="#" method="POST" enctype="multipart/form-data">
        
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" placeholder="Ingresa tu nombre">
        <br><br>

        <label for="apellido">Apellido:</label>
<input type="text" id="apellido" name="apellido" required minlength="3" maxlength="50" placeholder="Ingresa tu apellido">


<br><br>

<label for="color">Elige un color:</label>
        
   
<input type="color" id="color" name="color" required>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="18" max="100">
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required minlength="6" placeholder="Ingresa tu contraseña">
        
  
<br><br>

        
    


        

    
        <label for="numero">Número (0.5 de incremento, rango 10 a 20):</label>
        
     
<input type="number" id="numero" name="numero" min="10" max="20" step="0.5" value="15" required>
        <br><br>

        

   
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>

        

 
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        
       
<br><br>

        

  
        <label for="ciudad">Ciudad:</label>
        
     
<input type="text" id="ciudad" name="ciudad" required placeholder="Ingresa tu ciudad">
        <br><br>

        
  
<label for="genero">Género:</label>
        
      
<select id="genero" name="genero" required>
            
   
<option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            
            
<option value="otro">Otro</option>
        
        </select
</select>
        <br><br>
        <form action="#" method="POST">
            <label for="materias">Selecciona las materias que te interesan:</label><br><br>
    
            <select id="materias" name="materias[]" multiple size="6">
                <option value="HTML">HTML</option>
                
          
    <option value="CSS">CSS</option>
                <option value="JS">JavaScript</option>
                <option value="JAVA">Java</option>
                <option value="PYTHON">Python</option>
                
      
    <option value="PHP">PHP</option>
            </select>
            
            <
    <br><br>
    
            <button type="submit">Enviar</button>
        
     
    </form>

    </html>

        
    
<label for="archivo">Sube tu archivo (JPG o PNG):</label>

<br><br>

        
    
<button type="submit">Enviar</button>
